<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="../static/css/style.css">
    </head>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="/">Google Search</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <body>
        <div>
            <img class="g-image" src="../static/gimageimg.png">
            <form action="http://images.google.com/images">
                <div>
                    <input class="search-bar" type="text" name="q">
                </div>
                <div class="center">
                    <input class="g-search" type="submit" value="Google Search">
                    <input class="lucky" type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
